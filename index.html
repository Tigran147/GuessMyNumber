<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Угадай число"</title>
</head>
<body>
    <h1>Игра "Угадай число"</h1>
    <p>Я выбрал число от 1 до 100. Попробуй угадать его. Я тебе подскажу, если твоё число будет меньше или больше загаданного.</p>
    
    <div class="form">
        <label for="guessField">Введи число:</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" class="guessSubmit" value="Угадать">
    </div>

    <div class="result">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
